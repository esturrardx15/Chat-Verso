<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Verso</title>
    <!-- Link para a folha de estilos externa -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="chat-container">
        <div id="header">
            <h1>Chat Verso</h1>
            <!-- O nome de usuário é injetado aqui pelo Flask -->
            <p>Conectado como: <strong id="username">{{ username }}</strong></p>
        </div>

        <ul id="messages"></ul>
        <div id="typing-indicator"></div>

        <!-- Wrapper para o formulário e a pré-visualização da resposta -->
        <div id="form-wrapper">
            <div id="reply-preview">
                <div id="reply-preview-text"></div>
                <button id="cancel-reply">&times;</button>
            </div>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Digite sua mensagem..." autofocus/>
                <button>Enviar</button>
            </form>
        </div>
    </div>

    <!-- Incluindo a biblioteca do cliente Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <!-- Link para o script externo -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
<footer class="app-footer">
    <p>© 2025 DuduTri. Todos os direitos reservados.</p>
    <p>Contato: <a href="mailto:est.teodoro@gmail.com">est.teodoro@gmail.com</a></p>
</footer>
</html>
