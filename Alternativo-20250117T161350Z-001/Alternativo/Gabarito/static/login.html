<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container login-container">
        <h1>Bem-vindo ao Chat</h1>
        <!-- O formulário envia o nome de usuário para a rota /chat via GET -->
        <form action="{{ url_for('chat') }}" method="get" class="login-form">
            <div class="form-group">
                <label for="username">Escolha um nome de usuário:</label>
                <input type="text" id="username" name="username" required autocomplete="off" autofocus>
            </div>
            <button type="submit">Entrar no Chat</button>
        </form>
    </div>
</body>
</html>
