<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat Verso</title>
    <!-- Link para a folha de estilos externa -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Chat Verso</h1>
        <form action="/chat" method="get">
            <label for="username-input" class="visually-hidden">Nome de usuário</label>
            <input id="username-input" type="text" name="username" placeholder="Digite seu nome de usuário" required autocomplete="off" autofocus>
            <br>
            <button type="submit">Entrar no Chat</button>
        </form>
    </div>
    <footer class="app-footer">
        <p>© 2025 DuduTri. Todos os direitos reservados.</p>
        <p>Contato: <a href="mailto:est.teodoro@gmail.com">est.teodoro@gmail.com</a></p>
    </footer>
</body>
</html>
